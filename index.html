<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music & Visual Experience</title>
    <style>
        /* --- Base Setup --- */
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
            background-color: #111;
            color: #fff;
            overflow: hidden;
        }

        /* --- Main Container --- */
        .ui-container {
            position: relative;
            height: 100vh;
            width: 100vw;
        }

        /* --- Authentication Modal --- */
        .auth-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.98);
            backdrop-filter: blur(20px);
            z-index: 10000;
            display: none;
            align-items: center;
            justify-content: center;
            animation: fadeIn 0.4s ease-out;
        }

        .auth-modal.active {
            display: flex;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .auth-content {
            background: linear-gradient(135deg, rgba(20, 20, 30, 0.95) 0%, rgba(30, 30, 45, 0.95) 100%);
            border: 2px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.6), 0 0 100px rgba(100, 150, 200, 0.1);
            border-radius: 20px;
            padding: 50px 60px;
            text-align: center;
            max-width: 450px;
            transform: scale(0.9);
            animation: slideUp 0.5s ease-out forwards;
        }

        @keyframes slideUp {
            from {
                transform: scale(0.9) translateY(30px);
                opacity: 0;
            }
            to {
                transform: scale(1) translateY(0);
                opacity: 1;
            }
        }

        .auth-content h2 {
            margin: 0 0 15px 0;
            font-size: 2.2rem;
            font-weight: 200;
            letter-spacing: 2px;
            background: linear-gradient(135deg, #ffffff 0%, #b0c4de 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .auth-content p {
            margin: 0 0 40px 0;
            opacity: 0.7;
            font-size: 1rem;
            font-weight: 300;
            letter-spacing: 1px;
        }

        .code-input-container {
            display: flex;
            justify-content: center;
            gap: 12px;
            margin-bottom: 30px;
        }

        .code-digit {
            width: 55px;
            height: 65px;
            font-size: 2.2rem;
            text-align: center;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.03);
            color: #fff;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            font-weight: 300;
        }

        .code-digit:focus {
            border-color: rgba(100, 180, 255, 0.8);
            background: rgba(100, 180, 255, 0.1);
            box-shadow: 0 0 20px rgba(100, 180, 255, 0.3);
            outline: none;
            transform: scale(1.05);
        }

        .auth-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 30px;
        }

        .auth-buttons button {
            padding: 14px 32px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.05);
            color: #fff;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            font-size: 1rem;
            font-weight: 300;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .auth-buttons button:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        .auth-buttons button.submit {
            background: linear-gradient(135deg, rgba(100, 180, 255, 0.3) 0%, rgba(80, 160, 235, 0.3) 100%);
            border-color: rgba(100, 180, 255, 0.5);
        }

        .auth-buttons button.submit:hover {
            background: linear-gradient(135deg, rgba(100, 180, 255, 0.5) 0%, rgba(80, 160, 235, 0.5) 100%);
            box-shadow: 0 6px 25px rgba(100, 180, 255, 0.4);
        }

        .auth-error {
            color: #ff6b6b;
            margin-top: 20px;
            font-size: 0.95rem;
            display: none;
            font-weight: 300;
            letter-spacing: 0.5px;
        }

        .auth-error.active {
            display: block;
            animation: errorPulse 0.5s ease-out;
        }

        @keyframes errorPulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
        }

        /* --- 1. Slideshow Background --- */
        .slideshow-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .slide {
            position: absolute;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            opacity: 0;
            transition: opacity 2.5s cubic-bezier(0.4, 0, 0.2, 1);
            transform: scale(1.1);
            animation: kenburns 20s infinite;
        }

        .slide.active {
            opacity: 1;
        }

        .slide:nth-child(1) { animation-name: kenburns-1; }
        .slide:nth-child(2) { animation-name: kenburns-2; }
        .slide:nth-child(3) { animation-name: kenburns-3; }
        .slide:nth-child(4) { animation-name: kenburns-4; }
        .slide:nth-child(5) { animation-name: kenburns-1; }
        .slide:nth-child(6) { animation-name: kenburns-2; }
        .slide:nth-child(7) { animation-name: kenburns-3; }
        .slide:nth-child(8) { animation-name: kenburns-4; }
        .slide:nth-child(9) { animation-name: kenburns-1; }
        .slide:nth-child(10) { animation-name: kenburns-2; }
        .slide:nth-child(n+11) { animation-name: kenburns-3; }

        @keyframes kenburns-1 {
            0%, 100% { transform: scale(1.1) translate(0, 0); }
            50% { transform: scale(1.0) translate(-5px, 5px); }
        }
        @keyframes kenburns-2 {
            0%, 100% { transform: scale(1.1) translate(-5px, 0); }
            50% { transform: scale(1.0) translate(5px, -5px); }
        }
        @keyframes kenburns-3 {
            0%, 100% { transform: scale(1.1) translate(0, -5px); }
            50% { transform: scale(1.0) translate(0, 5px); }
        }
        @keyframes kenburns-4 {
            0%, 100% { transform: scale(1.1) translate(5px, 5px); }
            50% { transform: scale(1.0) translate(0, 0); }
        }

        /* --- 2. Content Overlay --- */
        .content-overlay {
            position: relative;
            z-index: 10;
            height: 100%;
            width: 100%;
            display: flex;
            align-items: center;
            padding: 0 5vw;
            background: linear-gradient(90deg, rgba(0,0,0,0.4) 0%, rgba(0,0,0,0) 60%);
        }

        /* --- 3. Vertical Menu List with Crown/Dial Animation --- */
        .menu-container {
            position: relative;
            height: 60vh;
            overflow: visible;
        }

        .menu-list {
            list-style: none;
            padding: 0;
            margin: 0;
            position: relative;
            transition: transform 0.6s cubic-bezier(0.25, 0.8, 0.25, 1);
        }

        .menu-list li {
            font-size: 2rem;
            font-weight: 300;
            color: rgba(255, 255, 255, 0.4);
            margin: 25px 0;
            cursor: pointer;
            transition: all 0.6s cubic-bezier(0.25, 0.8, 0.25, 1);
            white-space: nowrap;
            overflow: visible;
            max-width: none;
        }

        .menu-list li.active {
            color: #ffffff;
            font-weight: 600;
            transform: scale(1.3) translateX(40px);
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
        }

        .menu-list li.adjacent {
            color: rgba(255, 255, 255, 0.6);
            transform: scale(1.1) translateX(20px);
        }

        /* --- 4. Play/Pause Button --- */
        .play-button {
            position: absolute;
            bottom: 40px;
            left: 5vw;
            width: 60px;
            height: 60px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(5px);
            transition: all 0.3s ease;
        }

        .play-button:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.1);
        }

        .play-button .icon-play,
        .play-button .icon-pause {
            fill: #fff;
            width: 24px;
            height: 24px;
        }

        /* Default state: playing, show pause icon */
        .play-button .icon-play {
            display: none;
        }
        .play-button .icon-pause {
            display: block;
        }

        /* Paused state: not playing, show play icon */
        .ui-container.paused .icon-play {
            display: block;
        }
        .ui-container.paused .icon-pause {
            display: none;
        }

        /* --- 5. Falling Elements Animation --- */
        .falling-elements {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 5;
            pointer-events: none;
            transition: opacity 0.5s ease;
        }

        .falling-elements.hidden {
            opacity: 0;
        }

        .leaf {
            position: absolute;
            top: -20px;
            width: 15px;
            height: 15px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 0% 50% 0% 50%;
            animation: fall linear infinite;
        }

        @keyframes fall {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(105vh) rotate(720deg);
                opacity: 0;
            }
        }

        .leaf:nth-child(1) { left: 5%; animation-duration: 15s; animation-delay: 0s; }
        .leaf:nth-child(2) { left: 15%; animation-duration: 12s; animation-delay: -3s; }
        .leaf:nth-child(3) { left: 25%; animation-duration: 18s; animation-delay: -7s; }
        .leaf:nth-child(4) { left: 35%; animation-duration: 10s; animation-delay: -2s; }
        .leaf:nth-child(5) { left: 45%; animation-duration: 16s; animation-delay: -10s; }
        .leaf:nth-child(6) { left: 55%; animation-duration: 14s; animation-delay: -5s; }
        .leaf:nth-child(7) { left: 65%; animation-duration: 13s; animation-delay: -8s; }
        .leaf:nth-child(8) { left: 75%; animation-duration: 11s; animation-delay: -1s; }
        .leaf:nth-child(9) { left: 85%; animation-duration: 19s; animation-delay: -12s; }
        .leaf:nth-child(10) { left: 95%; animation-duration: 17s; animation-delay: -4s; }

        /* --- 6. Image Metadata Display (Hidden) --- */
        .image-info {
            display: none;
        }

        /* --- 7. YouTube Player (hidden) --- */
        #youtube-player-container {
            position: absolute;
            width: 1px;
            height: 1px;
            opacity: 0;
            pointer-events: none;
        }

        /* --- 8. Settings Hint --- */
        .settings-hint {
            position: fixed;
            top: 20px;
            right: 20px;
            background: transparent;
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            padding: 8px 12px;
            border-radius: 0;
            font-size: 0.75rem;
            color: rgba(255, 255, 255, 0.8);
            z-index: 50;
            transition: all 0.3s ease;
            border: none;
            text-shadow: 0 1px 3px rgba(0, 0, 0, 0.3);
        }

        .settings-hint:hover {
            color: rgba(255, 255, 255, 1);
            text-shadow: 0 1px 5px rgba(0, 0, 0, 0.5);
        }

        .settings-hint.pressed {
            color: rgba(100, 255, 100, 1);
            text-shadow: 0 0 10px rgba(100, 255, 100, 0.5);
        }

        /* Shake animation for error */
        @keyframes shake {
            0%, 100% { transform: translateX(0) scale(1); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-8px) scale(1.01); }
            20%, 40%, 60%, 80% { transform: translateX(8px) scale(1.01); }
        }

        /* --- Mobile Responsive Styles --- */
        /* Smartphones - 16:9 and 20:9 aspect ratios */
        @media only screen and (max-width: 768px) {
            /* Optimize menu for mobile */
            .menu-list li {
                font-size: 1.5rem;
                margin: 15px 0;
            }

            .menu-list li.active {
                transform: scale(1.2) translateX(20px);
            }

            .menu-list li.adjacent {
                transform: scale(1.05) translateX(10px);
            }

            .menu-container {
                height: 50vh;
            }

            /* Optimize play button for touch */
            .play-button {
                width: 70px;
                height: 70px;
                bottom: 50px;
                left: 50%;
                transform: translateX(-50%);
            }

            .play-button .icon-play,
            .play-button .icon-pause {
                width: 28px;
                height: 28px;
            }

            /* Settings hint smaller on mobile - make it clickable */
            .settings-hint {
                top: 15px;
                right: 15px;
                font-size: 1.2rem;
                padding: 10px 15px;
                background: rgba(0, 0, 0, 0.6);
                border: 1px solid rgba(255, 255, 255, 0.3);
                border-radius: 8px;
                cursor: pointer;
                -webkit-tap-highlight-color: transparent;
            }
            
            .settings-hint:active {
                background: rgba(0, 0, 0, 0.8);
                transform: scale(0.95);
            }

            /* Auth modal optimized for mobile */
            .auth-content {
                padding: 35px 30px;
                max-width: 90%;
                margin: 0 20px;
            }

            .auth-content h2 {
                font-size: 1.8rem;
            }

            .code-input-container {
                gap: 8px;
            }

            .code-digit {
                width: 45px;
                height: 55px;
                font-size: 1.8rem;
            }

            .auth-buttons button {
                padding: 12px 24px;
                font-size: 0.9rem;
            }

            /* Optimize content overlay gradient for mobile */
            .content-overlay {
                padding: 0 8vw;
                background: linear-gradient(90deg, rgba(0,0,0,0.5) 0%, rgba(0,0,0,0) 70%);
            }

            /* Reduce falling elements on mobile for performance */
            .leaf:nth-child(n+6) {
                display: none;
            }
        }

        /* Extra optimizations for tall mobile screens (20:9) */
        @media only screen and (max-width: 768px) and (min-aspect-ratio: 9/20) {
            .menu-container {
                height: 45vh;
            }

            .play-button {
                bottom: 40px;
            }
        }

        /* Landscape mode on mobile */
        @media only screen and (max-width: 768px) and (orientation: landscape) {
            .menu-list li {
                font-size: 1.2rem;
                margin: 10px 0;
            }

            .menu-container {
                height: 60vh;
            }

            .play-button {
                width: 50px;
                height: 50px;
                bottom: 20px;
            }

            .play-button .icon-play,
            .play-button .icon-pause {
                width: 20px;
                height: 20px;
            }

            .auth-content {
                padding: 25px 30px;
            }

            .code-digit {
                width: 40px;
                height: 50px;
                font-size: 1.6rem;
            }
        }

        /* Smooth hardware acceleration for mobile */
        @media only screen and (max-width: 768px) {
            .slide,
            .menu-list,
            .menu-list li,
            .play-button,
            .auth-modal {
                -webkit-transform: translateZ(0);
                transform: translateZ(0);
                will-change: transform, opacity;
            }
        }
    </style>
</head>
<body>
    <!-- Authentication Modal -->
    <div class="auth-modal" id="auth-modal">
        <div class="auth-content">
            <h2>üîí Settings Access</h2>
            <p>Enter the 6-digit access code</p>

                <input type="text" class="code-digit" id="digit-0" maxlength="1" pattern="[0-9]">

                <input type="text" class="code-digit" id="digit-3" maxlength="1" pattern="[0-9]">
                <input type="text" class="code-digit" id="digit-4" maxlength="1" pattern="[0-9]">

                <button class="cancel" id="auth-cancel">Cancel</button>
                <button class="submit" id="auth-submit">Submit</button>

    <div class="ui-container" id="ui-container">
        <!-- Hidden YouTube Player -->
        <div id="youtube-player-container">
            <div id="youtube-player"></div>
        </div>

        <div class="slideshow-background" id="slideshow">
            <!-- Slides will be dynamically added here -->
        </div>

        <div class="falling-elements">
            <div class="leaf"></div>
            <div class="leaf"></div>
            <div class="leaf"></div>

            <div class="leaf"></div>
            <div class="leaf"></div>

        <div class="content-overlay">

                    <!-- Menu items will be dynamically added here -->
                </ul>
            </div>

            <div class="play-button" id="play-button">
                <svg class="icon-play" viewBox="0 0 24 24"><path d="M8 5v14l11-7z"></path></svg>
                <svg class="icon-pause" viewBox="0 0 24 24"><path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"></path></svg>

        <!-- Image Metadata Display -->
        <div class="image-info" id="image-info">
            <div class="title" id="image-title"></div>

        </div>

        <!-- Settings Hint -->
        <div class="settings-hint" id="settings-hint">
            ‚öôÔ∏è Settings
        </div>
    </div>

    <script>
        // ========================================
        // MUSIC & VISUAL EXPERIENCE - Enhanced Main Script
        // ========================================

        document.addEventListener('DOMContentLoaded', () => {
            
            // --- Configuration ---
            const config = {
                defaultImages: [
                    '025bef26455d0dd81b480740debab6aa.jpg',
                    '04a84268a49d85a874ec201938bce376.jpg',
                    '2545264f538bc107dcfad382be919547.jpg',
                    '2da3e7f38347ce576dbc8cbe7dabf1f1.jpg',
                    '4259fe8da6b1b37794f619b950cdf7ee.jpg',
                    '6c00a43d018340664c03707e001d1c80.jpg',
                    '6f0014fc32a8a639363a5117c846322e.jpg',
                    '78a6dcf42161f1a006de7a2dedfdf14d.jpg',
                    '8670bbe9e9db0546ba2d05c636e0e3a7.jpg',
                    '9fe6ff79da3400899f07358e025752e6.jpg'
                ],
                defaultMenuItems: [
                    'Internet', 'Schedule', 'Restaurants', 'Decibels', 'Coffees',
                    'Jobs', 'Cars', 'Emails', 'Parties', 'Nature'
                ],
                accessCode: '123456', // Default access code
                defaultSlideDuration: 5000
            };

            // --- Get HTML elements ---
            const container = document.getElementById('ui-container');
            const slideshowContainer = document.getElementById('slideshow');
            const menuList = document.getElementById('menu');
            const playButton = document.getElementById('play-button');
            const fallingElements = document.querySelector('.falling-elements');
            const imageInfo = document.getElementById('image-info');
            const imageTitle = document.getElementById('image-title');
            const imageMetadata = document.getElementById('image-metadata');
            const settingsHint = document.getElementById('settings-hint');
            const authModal = document.getElementById('auth-modal');
            const authError = document.getElementById('auth-error');
            
            // --- Variables ---
            let currentSlide = 0;
            let isPlaying = true;
            let slideInterval;
            let slideDuration = config.defaultSlideDuration;
            let player = null;
            let slides = [];
            let menuItems = [];
            let imageData = [];
            let youtubeAPIReady = false;

            // --- F+S Key combination tracking ---
            let keysPressed = { f: false, s: false };
            let keyHoldTimer = null;

            // ========================================
            // Settings and Authentication
            // ========================================

            function loadSettings() {
                return {
                    youtubeUrl: localStorage.getItem('youtubeUrl') || '',
                    slideInterval: parseInt(localStorage.getItem('slideInterval') || '5'),
                    imageSource: localStorage.getItem('imageSource') || 'local',
                    pinterestUrl: localStorage.getItem('pinterestUrl') || '',
                    googlePhotosUrl: localStorage.getItem('googlePhotosUrl') || '',
                    menuItems: JSON.parse(localStorage.getItem('menuItems')) || config.defaultMenuItems
                };
            }

            function applySettings() {
                const settings = loadSettings();
                
                // Apply slideshow interval
                slideDuration = settings.slideInterval * 1000;
                
                // Initialize menu with custom labels
                initializeMenu(settings.menuItems);
                
                // Load images based on source
                if (settings.imageSource === 'google-photos' && settings.googlePhotosUrl) {
                    loadGooglePhotosImages(settings.googlePhotosUrl);
                } else if (settings.imageSource === 'pinterest' && settings.pinterestUrl) {
                    loadPinterestImages(settings.pinterestUrl);
                } else {
                    loadLocalImages();
                }

                // Load YouTube if configured
                if (settings.youtubeUrl && youtubeAPIReady) {
                    const videoId = extractVideoId(settings.youtubeUrl);
                    if (videoId) {
                        setTimeout(() => loadYouTubeVideo(videoId), 1000);
                    }
                }
            }

            // Handle F+S key combination
            document.addEventListener('keydown', (e) => {
                const key = e.key.toLowerCase();
                
                if (key === 'f' || key === 's') {
                    keysPressed[key] = true;
                    settingsHint.classList.add('pressed');
                    
                    // Both keys pressed, start timer
                    if (keysPressed.f && keysPressed.s && !keyHoldTimer) {
                        keyHoldTimer = setTimeout(() => {
                            showAuthModal();
                        }, 2000);
                    }
                }

                // Arrow key navigation
                if (e.key === 'ArrowUp') {
                    e.preventDefault();
                    previousSlide();
                    if (isPlaying && slideInterval) {
                        clearInterval(slideInterval);
                        startSlideshow();
                    }
                } else if (e.key === 'ArrowDown') {
                    e.preventDefault();
                    nextSlide();
                    if (isPlaying && slideInterval) {
                        clearInterval(slideInterval);
                        startSlideshow();
                    }
                }
            });

            document.addEventListener('keyup', (e) => {
                const key = e.key.toLowerCase();
                
                if (key === 'f' || key === 's') {
                    keysPressed[key] = false;
                    settingsHint.classList.remove('pressed');
                    
                    // Clear timer if either key is released
                    if (keyHoldTimer) {
                        clearTimeout(keyHoldTimer);
                        keyHoldTimer = null;
                    }
                }
            });

            function showAuthModal() {
                authModal.classList.add('active');
                authError.classList.remove('active');
                
                // Clear all inputs
                for (let i = 0; i < 6; i++) {
                    document.getElementById(`digit-${i}`).value = '';
                }
                
                // Focus first input
                document.getElementById('digit-0').focus();
            }

            function hideAuthModal() {
                authModal.classList.remove('active');
                authError.classList.remove('active');
            }

            // Setup code input auto-advance
            for (let i = 0; i < 6; i++) {
                const input = document.getElementById(`digit-${i}`);
                
                input.addEventListener('input', (e) => {
                    // Only allow numbers
                    e.target.value = e.target.value.replace(/[^0-9]/g, '');
                    
                    // Auto-advance to next input
                    if (e.target.value.length === 1 && i < 5) {
                        document.getElementById(`digit-${i + 1}`).focus();
                    }
                });
                
                input.addEventListener('keydown', (e) => {
                    // Handle backspace
                    if (e.key === 'Backspace' && !e.target.value && i > 0) {
                        document.getElementById(`digit-${i - 1}`).focus();
                    }
                });
            }

            document.getElementById('auth-submit').addEventListener('click', () => {
                let code = '';
                for (let i = 0; i < 6; i++) {
                    code += document.getElementById(`digit-${i}`).value;
                }
                
                if (code === config.accessCode) {
                    hideAuthModal();
                    window.location.href = 'settings.html';
                } else {
                    authError.classList.add('active');
                    // Shake animation
                    authModal.querySelector('.auth-content').style.animation = 'shake 0.5s';
                    setTimeout(() => {
                        authModal.querySelector('.auth-content').style.animation = '';
                    }, 500);
                }
            });

            document.getElementById('auth-cancel').addEventListener('click', hideAuthModal);

            // Click/tap settings hint to open auth modal (especially for mobile)
            settingsHint.addEventListener('click', (e) => {
                e.preventDefault();
                showAuthModal();
            });

            // Long press on settings hint for direct access (2 seconds hold)
            let longPressTimer = null;
            settingsHint.addEventListener('touchstart', (e) => {
                longPressTimer = setTimeout(() => {
                    showAuthModal();
                    settingsHint.classList.add('pressed');
                }, 2000);
            });

            settingsHint.addEventListener('touchend', () => {
                if (longPressTimer) {
                    clearTimeout(longPressTimer);
                    longPressTimer = null;
                }
                settingsHint.classList.remove('pressed');
            });

            settingsHint.addEventListener('touchcancel', () => {
                if (longPressTimer) {
                    clearTimeout(longPressTimer);
                    longPressTimer = null;
                }
                settingsHint.classList.remove('pressed');
            });

            // ========================================
            // Image Loading Functions
            // ========================================

            function loadLocalImages() {
                imageData = config.defaultImages.map((img, index) => ({
                    url: img,
                    title: `Image ${index + 1}`,
                    metadata: img,
                    source: 'local'
                }));
                initializeSlides(imageData);
            }

            function loadPinterestImages(boardUrl) {
                // Mock Pinterest implementation
                imageData = config.defaultImages.map((img, index) => ({
                    url: img,
                    title: `Pinterest Pin ${index + 1}`,
                    metadata: `Board: ${boardUrl.split('/').pop() || 'Unknown'}`,
                    source: 'pinterest'
                }));
                
                fallingElements.classList.add('hidden');
                initializeSlides(imageData);
            }

            function loadGooglePhotosImages(albumUrl) {
                // Note: Full Google Photos API integration requires OAuth authentication
                // Currently displaying local images with Google Photos-style metadata
                console.log('Google Photos mode: Using local images with metadata simulation');
                
                imageData = config.defaultImages.map((img, index) => ({
                    url: img,
                    title: `Photo ${index + 1}`,
                    metadata: `Date: ${new Date().toLocaleDateString()}\nLocation: Unknown\nNo comments`,
                    source: 'google-photos'
                }));
                
                fallingElements.classList.add('hidden');
                initializeSlides(imageData);
            }

            // ========================================
            // Menu Management
            // ========================================

            function initializeMenu(menuItemLabels) {
                menuList.innerHTML = '';
                menuItems = [];
                
                menuItemLabels.forEach((label, index) => {
                    const li = document.createElement('li');
                    li.textContent = label;
                    li.dataset.slide = index;
                    
                    li.addEventListener('click', () => {
                        showSlide(index);
                        if (isPlaying && slideInterval) {
                            clearInterval(slideInterval);
                            startSlideshow();
                        }
                    });
                    
                    menuList.appendChild(li);
                    menuItems.push(li);
                });
            }

            function updateMenuAnimation() {
                menuItems.forEach((item, index) => {
                    item.classList.remove('active', 'adjacent');
                    
                    if (index === currentSlide) {
                        item.classList.add('active');
                    } else if (
                        index === (currentSlide - 1 + menuItems.length) % menuItems.length ||
                        index === (currentSlide + 1) % menuItems.length
                    ) {
                        item.classList.add('adjacent');
                    }
                });

                // Calculate vertical offset for crown/dial effect
                const offset = currentSlide * -75; // 75px per item (25px margin + 50px approx height)
                menuList.style.transform = `translateY(${offset}px)`;
            }

            // ========================================
            // Slideshow Management
            // ========================================

            function initializeSlides(data) {
                slideshowContainer.innerHTML = '';
                slides = [];
                
                // Load saved focal points
                const focalPoints = JSON.parse(localStorage.getItem('focalPoints')) || {};
                const isMobile = window.innerWidth <= 768;
                
                data.forEach((item, index) => {
                    const slideDiv = document.createElement('div');
                    slideDiv.className = 'slide';
                    slideDiv.style.backgroundImage = `url('${item.url}')`;
                    
                    // Apply focal point on mobile if set
                    if (isMobile && focalPoints[item.url]) {
                        const fp = focalPoints[item.url];
                        slideDiv.style.backgroundPosition = `${fp.x}% ${fp.y}%`;
                    }
                    
                    slideshowContainer.appendChild(slideDiv);
                    slides.push(slideDiv);
                });

                currentSlide = 0;
                if (slides.length > 0) {
                    slides[0].classList.add('active');
                    updateMenuAnimation();
                    updateImageInfo();
                }
            }

            function showSlide(index) {
                if (slides.length === 0) return;
                
                if (slides[currentSlide]) {
                    slides[currentSlide].classList.remove('active');
                }
                
                currentSlide = index % slides.length;
                
                if (slides[currentSlide]) {
                    slides[currentSlide].classList.add('active');
                }
                
                updateMenuAnimation();
                updateImageInfo();
            }

            function nextSlide() {
                const nextIndex = (currentSlide + 1) % slides.length;
                showSlide(nextIndex);
            }

            function previousSlide() {
                const prevIndex = (currentSlide - 1 + slides.length) % slides.length;
                showSlide(prevIndex);
            }

            function startSlideshow() {
                if (slideInterval) clearInterval(slideInterval);
                slideInterval = setInterval(nextSlide, slideDuration);
                isPlaying = true;
                container.classList.remove('paused');
            }

            function stopSlideshow() {
                if (slideInterval) {
                    clearInterval(slideInterval);
                    slideInterval = null;
                }
                isPlaying = false;
                container.classList.add('paused');
            }

            function updateImageInfo() {
                if (imageData.length > 0 && imageData[currentSlide]) {
                    const data = imageData[currentSlide];
                    imageTitle.textContent = data.title;
                    imageMetadata.textContent = data.metadata;
                    imageInfo.classList.add('visible');
                } else {
                    imageInfo.classList.remove('visible');
                }
            }

            // ========================================
            // YouTube Integration
            // ========================================

            const tag = document.createElement('script');
            tag.src = "https://www.youtube.com/iframe_api";
            const firstScriptTag = document.getElementsByTagName('script')[0];
            firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

            window.onYouTubeIframeAPIReady = function() {
                youtubeAPIReady = true;
                applySettings();
            };

            function loadYouTubeVideo(videoId) {
                if (!youtubeAPIReady) {
                    setTimeout(() => loadYouTubeVideo(videoId), 1000);
                    return;
                }

                if (player) {
                    player.loadVideoById(videoId);
                    player.playVideo();
                } else {
                    try {
                        player = new YT.Player('youtube-player', {
                            height: '1',
                            width: '1',
                            videoId: videoId,
                            playerVars: {
                                'autoplay': 1,
                                'controls': 0,
                                'disablekb': 1,
                                'fs': 0,
                                'modestbranding': 1,
                                'playsinline': 1,
                                'rel': 0,
                                'loop': 1,
                                'playlist': videoId
                            },
                            events: {
                                'onStateChange': onPlayerStateChange,
                                'onReady': onPlayerReady
                            }
                        });
                    } catch (error) {
                        console.error('Error creating YouTube player:', error);
                    }
                }
            }

            function onPlayerReady(event) {
                try {
                    event.target.playVideo();
                } catch (error) {
                    console.error('Error auto-playing:', error);
                }
            }

            function onPlayerStateChange(event) {
                if (event.data == YT.PlayerState.PLAYING) {
                    container.classList.remove('paused');
                    isPlaying = true;
                    if (!slideInterval) {
                        startSlideshow();
                    }
                } else if (event.data == YT.PlayerState.PAUSED) {
                    container.classList.add('paused');
                    isPlaying = false;
                } else if (event.data == YT.PlayerState.ENDED) {
                    // Loop the video if it ends
                    player.playVideo();
                }
            }

            function extractVideoId(url) {
                const patterns = [
                    /(?:youtube\.com\/watch\?v=)([^&]+)/,
                    /(?:youtu\.be\/)([^&]+)/,
                    /(?:youtube\.com\/embed\/)([^&]+)/
                ];
                
                for (const pattern of patterns) {
                    const match = url.match(pattern);
                    if (match) return match[1];
                }
                
                return url;
            }

            // ========================================
            // Event Listeners
            // ========================================

            playButton.addEventListener('click', () => {
                if (player && youtubeAPIReady) {
                    try {
                        const playerState = player.getPlayerState();
                        if (playerState === YT.PlayerState.PLAYING || playerState === 1) {
                            player.pauseVideo();
                            stopSlideshow();
                        } else {
                            player.playVideo();
                            startSlideshow();
                        }
                    } catch (error) {
                        console.error('Error controlling YouTube player:', error);
                        if (isPlaying) {
                            stopSlideshow();
                        } else {
                            startSlideshow();
                        }
                    }
                } else {
                    if (isPlaying) {
                        stopSlideshow();
                    } else {
                        startSlideshow();
                    }
                }
            });

            // ========================================
            // Initialize
            // ========================================

            // Check if YouTube API is ready, if not, apply settings anyway
            if (!youtubeAPIReady) {
                setTimeout(applySettings, 100);
            }
            
            startSlideshow();
        });
    </script>
