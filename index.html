<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated UI Concept</title>
    <style>
        /* --- Base Setup --- */
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
            background-color: #111; /* Dark background */
            color: #fff;
            overflow: hidden; /* Prevents scrollbars */
        }

        /* --- Main Container --- */
        .ui-container {
            position: relative;
            height: 100vh;
            width: 100vw;
        }

        /* --- 1. Slideshow Background --- */
        .slideshow-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .slide {
            position: absolute;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            opacity: 0;
            /* This is the smooth fade transition */
            transition: opacity 2.0s ease-in-out;
            /* A subtle zoom effect on the image */
            transform: scale(1.1);
            animation: kenburns 20s infinite;
        }

        .slide.active {
            opacity: 1; /* Makes the active slide visible */
        }

        /* Stagger animation start times for a more natural feel */
        .slide:nth-child(1) { animation-name: kenburns-1; }
        .slide:nth-child(2) { animation-name: kenburns-2; }
        .slide:nth-child(3) { animation-name: kenburns-3; }
        .slide:nth-child(4) { animation-name: kenburns-4; }

        /* Keyframes for the subtle zoom/pan (Ken Burns effect) */
        @keyframes kenburns-1 {
            0%, 100% { transform: scale(1.1) translate(0, 0); }
            50% { transform: scale(1.0) translate(-5px, 5px); }
        }
        @keyframes kenburns-2 {
            0%, 100% { transform: scale(1.1) translate(-5px, 0); }
            50% { transform: scale(1.0) translate(5px, -5px); }
        }
        @keyframes kenburns-3 {
            0%, 100% { transform: scale(1.1) translate(0, -5px); }
            50% { transform: scale(1.0) translate(0, 5px); }
        }
        @keyframes kenburns-4 {
            0%, 100% { transform: scale(1.1) translate(5px, 5px); }
            50% { transform: scale(1.0) translate(0, 0); }
        }


        /* --- 2. Content Overlay (Menu & Button) --- */
        .content-overlay {
            position: relative;
            z-index: 10;
            height: 100%;
            width: 100%;
            display: flex;
            align-items: center;
            padding: 0 5vw;
            /* Adds a very subtle dark gradient so text is more readable */
            background: linear-gradient(90deg, rgba(0,0,0,0.4) 0%, rgba(0,0,0,0) 60%);
        }

        /* --- 3. Vertical Menu List --- */
        .menu-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .menu-list li {
            font-size: 2rem; /* Large, readable text */
            font-weight: 300;
            color: rgba(255, 255, 255, 0.6); /* Non-active items are dimmed */
            margin: 25px 0;
            cursor: pointer;
            
            /* This is the smooth transition for the "up & down" / "in & out" effect */
            transition: all 0.5s cubic-bezier(0.25, 0.8, 0.25, 1);
        }

        .menu-list li.active {
            color: #ffffff; /* Active item is bright white */
            font-weight: 600;
            /* This creates the "pop out" and "move" effect */
            transform: scale(1.2) translateX(30px);
        }

        /* --- 4. Play/Pause Button --- */
        .play-button {
            position: absolute;
            bottom: 40px;
            left: 5vw;
            width: 60px;
            height: 60px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(5px); /* Frosted glass effect */
            transition: all 0.3s ease;
        }

        .play-button:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.1);
        }

        /* SVG icons for play and pause */
        .play-button .icon-play,
        .play-button .icon-pause {
            fill: #fff;
            width: 24px;
            height: 24px;
        }

        .play-button .icon-pause {
            display: none; /* Hide pause icon by default */
        }

        /* When paused, hide play and show pause */
        .ui-container.paused .icon-play {
            display: none;
        }
        .ui-container.paused .icon-pause {
            display: block;
        }

        /* --- 5. Falling Elements Animation --- */
        .falling-elements {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 5;
            pointer-events: none; /* Allows clicks to go through */
        }

        .leaf {
            position: absolute;
            top: -20px; /* Start off-screen */
            width: 15px;
            height: 15px;
            background-color: rgba(255, 255, 255, 0.2); /* Ghostly white leaves */
            border-radius: 0% 50% 0% 50%;
            animation: fall linear infinite;
        }

        /* Keyframes for falling */
        @keyframes fall {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(105vh) rotate(720deg); /* Fall and spin */
                opacity: 0;
            }
        }

        /* Create variations for a random effect */
        .leaf:nth-child(1) { left: 5%; animation-duration: 15s; animation-delay: 0s; }
        .leaf:nth-child(2) { left: 15%; animation-duration: 12s; animation-delay: -3s; }
        .leaf:nth-child(3) { left: 25%; animation-duration: 18s; animation-delay: -7s; }
        .leaf:nth-child(4) { left: 35%; animation-duration: 10s; animation-delay: -2s; }
        .leaf:nth-child(5) { left: 45%; animation-duration: 16s; animation-delay: -10s; }
        .leaf:nth-child(6) { left: 55%; animation-duration: 14s; animation-delay: -5s; }
        .leaf:nth-child(7) { left: 65%; animation-duration: 13s; animation-delay: -8s; }
        .leaf:nth-child(8) { left: 75%; animation-duration: 11s; animation-delay: -1s; }
        .leaf:nth-child(9) { left: 85%; animation-duration: 19s; animation-delay: -12s; }
        .leaf:nth-child(10) { left: 95%; animation-duration: 17s; animation-delay: -4s; }

    </style>
</head>
<body>

    <div class="ui-container" id="ui-container">

        <div class="slideshow-background" id="slideshow">
            <div class="slide" style="background-image: url('https://source.unsplash.com/1600x900/?nature,forest')"></div>
            <div class="slide" style="background-image: url('https://source.unsplash.com/1600x900/?orchestra,violin')"></div>
            <div class="slide" style="background-image: url('https://source.unsplash.com/1600x900/?city,night')"></div>
            <div class="slide" style="background-image: url('https://source.unsplash.com/1600x900/?technology,code')"></div>
        </div>

        <div class="falling-elements">
            <div class="leaf"></div>
            <div class="leaf"></div>
            <div class="leaf"></div>
            <div class="leaf"></div>
            <div class="leaf"></div>
            <div class="leaf"></div>
            <div class="leaf"></div>
            <div class="leaf"></div>
            <div class="leaf"></div>
            <div class="leaf"></div>
        </div>

        <div class="content-overlay">
            
            <ul class="menu-list" id="menu">
                <li data-slide="0">Nature</li>
                <li data-slide="1">Orchestra</li>
                <li data-slide="2">Metropolis</li>
                <li data-slide="3">Digital</li>
            </ul>

            <div class="play-button" id="play-button">
                <svg class="icon-play" viewBox="0 0 24 24"><path d="M8 5v14l11-7z"></path></svg>
                <svg class="icon-pause" viewBox="0 0 24 24"><path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"></path></svg>
            </div>

        </div>
    </div>

    <script>
        // Wait for the document to be fully loaded
        document.addEventListener('DOMContentLoaded', () => {
            
            // --- 1. Get all our HTML elements ---
            const container = document.getElementById('ui-container');
            const slides = document.querySelectorAll('.slide');
            const menuItems = document.querySelectorAll('.menu-list li');
            const playButton = document.getElementById('play-button');
            
            // --- 2. Set up variables ---
            let currentSlide = 0; // Index of the currently active slide
            let isPlaying = true; // Slideshow is active by default
            let slideInterval;      // Variable to hold our setInterval timer
            const slideDuration = 5000; // 5 seconds per slide

            // --- 3. Core Function: showSlide(index) ---
            // This function handles changing the active slide and menu item
            function showSlide(index) {
                // Remove 'active' class from the *current* slide and menu item
                slides[currentSlide].classList.remove('active');
                menuItems[currentSlide].classList.remove('active');
                
                // Update the currentSlide index
                currentSlide = index;
                
                // Add 'active' class to the *new* slide and menu item
                slides[currentSlide].classList.add('active');
                menuItems[currentSlide].classList.add('active');
            }

            // --- 4. Core Function: nextSlide() ---
            // Calculates the next slide index and calls showSlide
            function nextSlide() {
                // Use the modulo operator to loop back to 0
                const nextIndex = (currentSlide + 1) % slides.length;
                showSlide(nextIndex);
            }

            // --- 5. Slideshow Timer Controls ---
            function startSlideshow() {
                // Start the timer
                slideInterval = setInterval(nextSlide, slideDuration);
                isPlaying = true;
                // Remove 'paused' class from container (this shows the play icon)
                container.classList.remove('paused');
            }

            function stopSlideshow() {
                // Stop the timer
                clearInterval(slideInterval);
                isPlaying = false;
                // Add 'paused' class to container (this shows the pause icon)
                container.classList.add('paused');
            }

            // --- 6. Event Listeners ---

            // Play/Pause Button Click
            playButton.addEventListener('click', () => {
                if (isPlaying) {
                    stopSlideshow();
                } else {
                    startSlideshow();
                }
            });

            // Menu Item Clicks
            menuItems.forEach((item, index) => {
                item.addEventListener('click', () => {
                    // If the user clicks an item, show that slide immediately
                    showSlide(index);
                    
                    // If the slideshow was playing, reset the timer
                    if (isPlaying) {
                        clearInterval(slideInterval);
                        startSlideshow();
                    }
                });
            });

            // --- 7. Initialize ---
            showSlide(0);      // Show the first slide (index 0)
            startSlideshow();  // Start the slideshow
        });
    </script>
</body>
</html>
